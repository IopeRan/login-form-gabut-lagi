<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <section class="sec">
        <div class="center-box">
            <div class="wrapper-box">
                <div class="header">
                    <h1>LOGIN</h1>
                </div>
                <br>
                <hr>
                <div class="col-login">
                    <div class="signin">
                        <div class="login-github">
                            <form action="">
                                <button name="github"><img src="/img/github-icon.png" alt=""><p>Sign-in with github</p></button>
                            </form>
                        </div>
                        <div class="login-google">
                            <form action="">
                                <button name="google"><img src="/img/google-icon.png" alt=""><p>Sign-in with google</p></button>
                            </form>
                        </div>
                        <div class="login-facebook">
                            <form action="">
                               <button name="facebook"><img src="/img/facebook-icon.png" alt=""><p>Sign-in with facebook</p></button>
                           </form>
                        </div>
                        <div class="login-twitter">
                            <form action="">
                                <button name="github"><img src="/img/twitter-icon.png" alt=""><p>Sign-in with twitter</p></button>
                            </form>
                        </div>
                    </div>
                    <div class="row-or">
                        <hr>
                        <p>or</p>
                        <hr>
                    </div>
                    <form class="basic" action="">
                        <input type="text"
                               name="username"
                               id="username"
                               placeholder="Username"
                               autocomplete="off"
                               required        
                        >
                        <input type="password"
                               name="password"
                               id="password"
                               placeholder="Password"
                               autocomplete="off"
                               required
                        >
                        <button name="Login">LOGIN</button>
                    </form>
                    <br>
                    <hr>
                    <div class="create">
                        <div class="create-text">
                            dont have an account?<span><a href="#">create account</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
